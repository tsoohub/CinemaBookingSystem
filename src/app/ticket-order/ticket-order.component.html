<div class="main">
  <div class="contact-content">
    <header></header>
    <div class="main-contact">
      <h3 class="head">TicketOrder</h3>
      <div class="contact-form">


        <form [formGroup]="ticketOrderForm" (ngSubmit)="onSubmit()">
          <div class="col-md-12  contact-left">

            <div *ngIf="!ticketOrderForm.controls['time'].valid">Invalid time</div>
            <select type="text" [formControl]="ticketOrderForm.controls['time']" (change)="onChange($event.target.value)">
              <option *ngFor="let time of movie.schedule" [ngValue]="time.startTime">
                {{time.startTime}}
            </option>
            </select>
            <!-- <p>Number of Available seat {{curSchedule.totalSeat}}</p>  -->
            <div *ngIf="!ticketOrderForm.controls['adultCount'].valid">Invalid number</div>
            <input type="text" placeholder="0" [formControl]="ticketOrderForm.controls['adultCount']">
            

            <div *ngIf="!ticketOrderForm.controls['childrenCount'].valid">Invalid number</div>
            <input type="text" placeholder="0" [formControl]="ticketOrderForm.controls['childrenCount']">


            <input type="submit" value="Order" [disabled]="!ticketOrderForm.valid">
          </div>
          <div class="clearfix"></div>
        </form>


      </div>
    </div>
  </div>
</div>
